<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Animation with Jquery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
      .block{
        border:5px solid transparent;
        width: 60px;
        height: 60px;
        position: relative;
        float: left;
        font-size: 35px;
      }
      li{
        box-sizing:content-box;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">Animation with Jquery</h2>
      <form id="formInput">
        <div class="form-group">
          <label for="txtNumbers">Numbers</label>
          <div class="input-group">
              <input type="text" class="form-control" id="txtNumbers" name="numbers" placeholder="Numbers">
              <span class="input-group-btn">
                <input type="submit" class="btn btn-default">Go!</button>
             </span>
          </div>
        </div>
      </form>
      <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
