<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Animation with Jquery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
      .block{
        border:5px solid transparent;
        width: 60px;
        height: 60px;
        position: relative;
        float: left;
        font-size: 35px;
      }
      ul{box-sizing:content-box;}
      li{
        box-sizing:content-box;
        list-style: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">Animation with Jquery</h2>
      <form id="formInput">
        <div class="form-group">
          <label for="txtNumbers">Numbers</label>
          <span id="helpBlock" class="help-block">Ingreses los numeros separados por comas (1,5,3)</span>
          <div class="input-group">
              <input type="text" class="form-control" id="txtNumbers" name="numbers" placeholder="Numbers">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Go!</button>
             </span>
          </div>
        </div>
      </form>
      <div id="result"><div style="background:#f5f5f5;height:190px"></div></div>
      <footer style="margin-top:30px">
        <p>
          Source: <a href="https://github.com/Vanessa85/demo_animation_numbers">Demo animation numbers</a>
        </p>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
